<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vacante</title>
    <link rel="stylesheet" href="CrearVacante.css">
</head>
<body>
    <section class="contenedor">
        <div class="titulo">
            <h1>Crear Vacante</h1>
        </div>
        <div class="formulario">
            <form>
                <div class="columna">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="columna">
                    <label for="cargo">Cargo/Profesion:</label>
                    <input type="text" id="cargo" name="cargo">
                </div>
                
                <div class="columna">
                    <label for="ubicacion">Ubicacion/Direccion:</label>
                    <input type="text" id="ubicacion" name="ubicacion">
                </div>

                <div class="columna">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario">
                </div>

                <div class="columna">
                    <label for="cupos">Cupos:</label>
                    <select id="cupos" name="cupos">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="columna">
                    <label for="puesto">Puesto a ocupar:</label>
                    <input type="text" id="puesto" name="puesto">
                </div>

                <div class="columna">
                    <label for="salario">Salario:</label>
                    <input type="number" id="salario" name="salario">
                </div>

                <div class="columna">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>

                <div class="columna">
                    <label for="teletrabajo">Teletrabajo:</label>
                    <select id="teletrabajo" name="teletrabajo">
                        <option value="si">SÃ­</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="columna">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" name="descripcion">
                </div>

                <div class="columna boton-centrado">
                    <button type="submit" class="boton-verde">Publicar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
