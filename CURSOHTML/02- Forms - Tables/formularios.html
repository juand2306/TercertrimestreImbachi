<!DOCTYPE html>
<html> 
    <head>
        <title> Formularios </title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label form="nombreusuario"> Nombre de Usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario" >
            </div>
            <br>
            <div>
                <label form="password"> Contrase√±a </label>
                <input type="password" name="password" id="password" >
            </div>
            <br>
            <div>
                <label form="email"> Cual es tu email?</label>
                <input type="email" name="email" id="email" >
            </div>
            <br>
            <div>
                <label form="edad"> Cual es tu edad?</label>
                <input type="number" name="edad" id="edad" min="0" max="100" step="5" >
            </div>
            <br>
            <div>
                <label form="nacimiento"> Cual es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento"  >
            </div>
            <br>
            <div>
                <label form="comentarios" > Comentarios </label>
                <textarea name="comentarios" id="comentarios"> </textarea>
            </div>
            <br>
            <button type="submit"> Enviar</button>
            <button type="reset"> Reset </button>
        </form>
    </body>
</html>
